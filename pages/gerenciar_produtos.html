<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciar Produtos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Registrar Comanda</a></li>
                <li><a href="./verificar_comanda.html">Verificar Comanda</a></li>
                <li><a href="./gerenciar_produtos.html">Gerenciar Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaProdutos">
                    <tr>
                        <td>001</td>
                        <td>Pão Francês</td>
                        <td id="preco_001">R$ 0,50</td>
                        <td>
                            <button onclick="editarProduto(1, 0.5)">Editar</button>
                            <button onclick="removerProduto(1)">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Croissant</td>
                        <td id="preco_002">R$ 2,00</td>
                        <td>
                            <button onclick="editarProduto(2,2.00)">Editar</button>
                            <button onclick="removerProduto(2)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr>
            <h3 style="padding-top: 30px">Adicionar Novo Produto</h3>
            <form id="novoProdutoForm">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>

                <label for="precoProduto">Preço:</label>
                <input type="number" id="precoProduto" name="precoProduto" required>

                <button type="submit">Adicionar Produto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Padaria Sistema de Comandas. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para editar o preço do produto -->
    <div id="modalEditarProduto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Produto</h2>
            <form id="formEditarProduto">
                <input type="hidden" id="produtoId" name="produtoId">

                <label for="nome">Produto</label>
                <input type="text">
                <label for="novoPreco">Novo Preço:</label>
                <input type="number" id="novoPreco" name="novoPreco" required>
                
                
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        // Função para abrir o modal de edição
        function editarProduto(id, preco) {
            document.getElementById('produtoId').value = id;
            document.getElementById('novoPreco').value = preco
            document.getElementById('modalEditarProduto').style.display = 'block';
        }

        // Função para fechar o modal
        function fecharModal() {
            document.getElementById('modalEditarProduto').style.display = 'none';
        }

        /*
        // Função para salvar as alterações no preço
        document.getElementById('formEditarProduto').addEventListener('submit', function (e) {
            e.preventDefault();
            const produtoId = document.getElementById('produtoId').value;
            const novoPreco = document.getElementById('novoPreco').value;
            const precoFormatado = `R$ ${parseFloat(novoPreco).toFixed(2)}`;

            // Atualiza o preço na tabela
            document.getElementById(`preco_${String(produtoId).padStart(3, '0')}`).innerText = precoFormatado;

            // Fecha o modal
            fecharModal();
            alert("Preço atualizado com sucesso!");
        });*/

        function removerProduto(id) {

            linhaProduto.remove();
            alert(`Produto ID ${id} excluído com sucesso.`);
        }*/
    </script>

</body>
</html>
