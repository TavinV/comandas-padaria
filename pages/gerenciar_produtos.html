<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com Leite - Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <center>
            <h2>Padaria Café com leite</h2>
        </center>
        <nav>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="../index.html">Abrir Comanda</a></li>
                <li><a href="comandas.html">Comandas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Produtos</h1>
        <div class="form-container">
            <form id="form-produto">
                <label for="cod">Código:</label>
                <input type="number" id="cod" name="cod" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão inseridos aqui via JavaScript -->
                <tr>
                    <td>1</td>
                    <td>Café Expresso</td>
                    <td>R$ 5,00</td>
                    <td>
                        <button class="btn-acao">Editar</button>
                        <button class="btn-acao">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
