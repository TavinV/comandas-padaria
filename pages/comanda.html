<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com Leite - Comanda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <center>
            <h2>Padaria Café com Leite</h2>
        </center>
        <nav>
            <ul>
                <li><a href="gerenciar_produtos.html">Produtos</a></li>
                <li><a href="../index.html">Abrir Comanda</a></li>
                <li><a href="comandas.html">Comandas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Comanda #001</h1>
        <div class="comanda-container">
            <!-- Formulário para adicionar produtos -->
            <div class="form-adicionar-produto">
                <h2>Adicionar Produto</h2>
                <form id="form-adicionar-produto">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto" required>
                        <option value="">Selecione um produto</option>
                        <option value="1">Café Expresso - R$ 5,00</option>
                        <option value="2">Pão de Queijo - R$ 4,00</option>
                        <option value="3">Bolo de Chocolate - R$ 7,00</option>
                    </select>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>

                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <!-- Tabela de Produtos da Comanda -->
            <div class="tabela-comanda">
            <div class="tabela-comanda">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão preenchidas via JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total</td>
                            <td>R$ 0,00</td>
                        </tr>
                    </tfoot>
                </table>
                <button id="btn-fechar-comanda">Fechar Comanda</button>
            </div>
        </div>

        <!-- Popup de Confirmação de Pagamento -->
        <div id="popup-pagamento" class="popup">
            <h2>Confirmar Pagamento</h2>
            <form id="form-pagamento">
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <select id="forma-pagamento" name="forma-pagamento" required>
                    <option value="pix">PIX</option>
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="dinheiro">Dinheiro Físico</option>
                    <option value="vale">Vale Refeição</option>
                </select>
                <button type="submit">Confirmar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </form>
        </div>
        <div id="overlay" class="overlay"></div>
    </main>

    <script type="module" src="../backend/src/gerenciarComanda.js"></script>
</body>

</html>
