<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com Leite - Comanda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <center>
            <h2>Padaria Café com leite</h2>
        </center>
        <nav>
            <ul>
                <li><a href="gerenciar_produtos.html">Produtos</a></li>
                <li><a href="../index.html">Abrir Comanda</a></li>
                <li><a href="comandas.html">Comandas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Comanda #001</h1>
        <div class="comanda-container">
            <!-- Tabela de Produtos da Comanda -->
            <div class="tabela-comanda">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th>Subotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Café Expresso</td>
                            <td>2</td>
                            <td>R$ 5,00</td>
                            <td>R$ 10,00</td>
                        </tr>
                        <tr>
                            <td>Pão de Queijo</td>
                            <td>1</td>
                            <td>R$ 4,00</td>
                            <td>R$ 4,00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total</td>
                            <td>R$ 14,00</td>
                        </tr>
                    </tfoot>
                </table>
                <button id="btn-fechar-comanda">Fechar Comanda</button>
            </div>

            <!-- Card Simulando Comanda Física -->

        </div>

        <!-- Popup de Confirmação de Pagamento -->
        <div id="popup-pagamento" class="popup">
            <h2>Confirmar Pagamento</h2>
            <form id="form-pagamento">
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <select id="forma-pagamento" name="forma-pagamento" required>
                    <option value="pix">PIX</option>
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="dinheiro">Dinheiro Físico</option>
                    <option value="vale">Vale Refeição</option>
                </select>
                <button type="submit">Confirmar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </form>
        </div>
        <div id="overlay" class="overlay"></div>
    </main>

    <script>
        // JavaScript para controlar o popup de pagamento
        document.addEventListener('DOMContentLoaded', () => {
            const btnFecharComanda = document.getElementById('btn-fechar-comanda');
            const popupPagamento = document.getElementById('popup-pagamento');
            const overlay = document.getElementById('overlay');
            const btnCancelar = document.getElementById('btn-cancelar');

            // Abrir popup ao clicar em "Fechar Comanda"
            btnFecharComanda.addEventListener('click', () => {
                popupPagamento.style.display = 'block';
                overlay.style.display = 'block';
            });

            // Fechar popup ao clicar em "Cancelar" ou no overlay
            btnCancelar.addEventListener('click', () => {
                popupPagamento.style.display = 'none';
                overlay.style.display = 'none';
            });

            overlay.addEventListener('click', () => {
                popupPagamento.style.display = 'none';
                overlay.style.display = 'none';
            });

            // Enviar formulário de pagamento
            const formPagamento = document.getElementById('form-pagamento');
            formPagamento.addEventListener('submit', (e) => {
                e.preventDefault();
                const formaPagamento = document.getElementById('forma-pagamento').value;
                alert(`Pagamento confirmado via ${formaPagamento}. Comanda fechada!`);
                popupPagamento.style.display = 'none';
                overlay.style.display = 'none';
            });
        });
    </script>
</body>

</html>
