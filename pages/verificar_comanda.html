<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Comanda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificar Comanda</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Registrar Comanda</a></li>
                <li><a href="./verificar_comanda.html">Verificar Comanda</a></li>
                <li><a href="./gerenciar_produtos.html">Gerenciar Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="verificar">
            <h2>Consulta de Comanda</h2>

            <form id="comandaForm">
                <label for="numeroComanda">Número da Comanda:</label>
                <input type="text" id="numeroComanda" name="numeroComanda" required>
                <button type="submit" id="buscarComanda">Buscar Comanda</button>
            </form>

            <div id="resultadoComanda" style="display:none;">
                <h3 style="padding-top: 30px">Produtos na Comanda</h3>
                <hr>
                <table id="tabelaComanda">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="produtosComanda">
                        <!-- Os produtos serão preenchidos via JavaScript -->
                    </tbody>
                </table>

                <button type="button" id="limparComanda">Limpar Comanda</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Padaria Sistema de Comandas. Todos os direitos reservados.</p>
    </footer>

    <script src="../backend/validarComanda.js"></script>
